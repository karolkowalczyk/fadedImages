<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Photos fade animation</title>
        <meta name="description" content="Photos fade animation">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/jquery-1.12.3.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id="slides">
            <img src="img/sample1.jpg" alt="sample slide">
            <img src="img/sample2.jpg" alt="sample slide">
        </div>
        <script type="application/javascript">
        $(document).ready(function() {
            var slides = $('#slides img');
            var number = slides.length;

            setInterval(function() {
                $(slides[number]).hide("fade",800);
                if (number > 0) {
                    number--;
                }
                else {
                    number = slides.length;
                    $(slides).show("fade",800);
                }
            },3000);
        });
        </script>
    </body>
</html>
